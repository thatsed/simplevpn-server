{% extends "./app_base.html" %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block content %}
	<div class="container">
		<div class="card">
			<div class="card-body">
				<form method="post" autocomplete="off">
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-primary btn-block" type="submit" name="submit">{% trans "Save" %}</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
