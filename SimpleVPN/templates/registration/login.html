{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load i18n %}

{% block title %}
	{% trans "Login" %} | {{ app_title }}
{% endblock %}

{% block _body_content %}
	<div class="container mt-5" style="max-width: 380px">
		<div class="d-flex">
			<img class="mx-auto" src="{% static 'img/logo-black.png' %}"  alt="{{ app_title }}" width="128" />
		</div>
		<div class="card mt-4">
			<div class="card-header">
				{% trans "Login" %} | {{ app_title }}
			</div>
			<div class="card-body">
				<form method="post" class="login-form">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-primary btn-block">{% trans "Login" %}</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
